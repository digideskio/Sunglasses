box: wercker/golang

services:
  - wercker/mongodb
  - wercker/redis

build:
  steps:
    - add-ssh-key:
        keyname: LAMP_KEY
    - bundle-install
    - setup-go-workspace
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./mask
    - script:
        name: go test
        code: |
          cd mask
          go test -v
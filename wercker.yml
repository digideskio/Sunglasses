box: wercker/golang

services:
  - wercker/mongodb
  - wercker/redis

build:
  steps:
    - add-ssh-key:
        keyname: MASK_KEY
    - bundle-install
    - setup-go-workspace
    - script:
        name: Clone package
        code: |
          git clone git@github.com:mvader/Mask.git $GOPATH/src/github.com/mvader/mask
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go get -t .
          go get -t github.com/smartystreets/goconvey
    - script:
        name: go test
        code: |
          cd tests
          go test -v
